</div>

    <script>
        var value=""
        var result;
        let h1=document.getElementById("value")
        let btns= document.getElementsByTagName("button")
        for(btn of btns){
            btn.onclick=getValue
        }
        function getValue(e){
            if(e.target.innerText=="="){
               result= eval(value)
               h1.innerText=`${result}`
               value=result
            }
            else if(e.target.innerText=="Clear"){
                h1.innerText="0"
                result=0
                value=""
            }
            else{
                value+=e.target.innerText

            }
        }
